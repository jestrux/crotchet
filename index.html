<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="theme-color" content="#22586b" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="logo192.png" />
		<link rel="manifest" href="manifest.json" />
		<title>Crotchet</title>
		<script>
			function updateColorScheme(e) {
				document.body.classList.remove("dark", "light"),
					document.body.classList.add(e);
			}
			setTimeout(() => {
				updateColorScheme(
					window.matchMedia &&
						window.matchMedia("(prefers-color-scheme: dark)")
							.matches
						? "dark"
						: "light"
				),
					window
						.matchMedia("(prefers-color-scheme: dark)")
						.addEventListener("change", (e) => {
							updateColorScheme(e.matches ? "dark" : "light");
						});
			});
		</script>
		<script defer="defer" src="static/js/main.6b4fb8ff.js"></script>
		<link href="static/css/main.098a5e39.css" rel="stylesheet" />
	</head>
	<body class="light bg-canvas">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
