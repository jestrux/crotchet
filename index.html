<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="favicon.ico" sizes="any" />
		<link rel="apple-touch-icon" href="logo192-maskable.png" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta
			name="theme-color"
			content="#E5E5E5"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#181818"
			media="(prefers-color-scheme: dark)"
		/>
		<meta name="description" content="Widgets to your heart's content" />
		<link rel="manifest" href="manifest.json" />
		<title>Crotchet</title>
		<script>
			function updateColorScheme(e) {
				document.body.classList.remove("dark", "light"),
					document.body.classList.add(e);
			}
			-1 != navigator.appVersion?.indexOf("Win") &&
				document.documentElement.classList.add("windows"),
				setTimeout(() => {
					updateColorScheme(
						window.matchMedia &&
							window.matchMedia("(prefers-color-scheme: dark)")
								.matches
							? "dark"
							: "light"
					),
						window
							.matchMedia("(prefers-color-scheme: dark)")
							.addEventListener("change", (e) => {
								updateColorScheme(e.matches ? "dark" : "light");
							});
				});
		</script>
		<script defer="defer" src="static/js/main.81c1c4ad.js"></script>
		<link href="static/css/main.4ed73743.css" rel="stylesheet" />
	</head>
	<body class="light bg-canvas">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
